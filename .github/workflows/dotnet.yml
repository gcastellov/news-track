name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/backend/NewsTrack.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore ./src/backend/NewsTrack.sln
    - name: Test
      run: dotnet test ./src/backend/NewsTrack.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./src/backend/coverage
    - name: Copy Coverage
      run: cp ./src/backend/coverage/**/coverage.cobertura.xml ./src/backend/coverage/coverage.cobertura.xml
    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.1.0
      with:
        filename: ./src/backend/coverage/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: 'markdown'
        output: 'both'
        thresholds: '70 80'
