<div class="row">  
  <form class="col-md-5" [formGroup]="usrForm">
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="{{ 'new-user-component.username' | translate }}" formControlName="username"/>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="{{ 'new-user-component.email' | translate }}" formControlName="email"/>
    </div>    
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!usrForm.valid" (click)="createUser()">{{ 'new-user-component.action-create' | translate }}</button>
    </div>
  </form>
  <div class="col-md-7">
    <div *ngIf="failureReason > 0" class="alert alert-danger" role="alert">
      <span [ngSwitch]="failureReason">
          <ng-container *ngSwitchCase="1">{{ 'new-user-component.failure-reason-one' | translate }}</ng-container>
          <ng-container *ngSwitchCase="2">{{ 'new-user-component.failure-reason-two' | translate }}</ng-container>
          <ng-container *ngSwitchCase="3">{{ 'new-user-component.failure-reason-three' | translate }}</ng-container>
          <ng-container *ngSwitchCase="4">{{ 'new-user-component.failure-reason-four' | translate }}</ng-container>
      </span>
    </div>
    <div *ngIf="failureReason === -1" class="alert alert-success" role="alert">
      <span>{{ 'new-user-component.success-reason' | translate }}</span>
    </div>    
  </div>
</div>
