<div class="row">
  <div class="col-md-5">
    <button class="btn btn-primary" (click)="execute()">{{ 'relationship-executor-component.action' | translate }}</button>
  </div>
  <div class="col-md-7">
    <div *ngIf="isExecuted" class="alert alert-success" role="alert">
      <span>{{ 'relationship-executor-component.success-reason' | translate }}</span>
    </div>
  </div>
</div>
