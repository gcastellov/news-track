<div class="row">  
  <form class="col-md-5" [formGroup]="pwdForm">
    <div class="form-group">
      <input type="password" class="form-control" id="currentPassword" placeholder="{{ 'change-password-component.current-pwd' | translate }}" formControlName="currentPassword"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password1" placeholder="{{ 'change-password-component.new-pwd' | translate }}" formControlName="password1" />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password2" placeholder="{{ 'change-password-component.confirm-pwd' | translate }}" formControlName="password2" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!pwdForm.valid" (click)="changePassword()">{{ 'change-password-component.action-change' | translate }}</button>
    </div>
  </form>
  <div class="col-md-7">
    <div *ngIf="failureReason > 0" class="alert alert-danger" role="alert">
      <span [ngSwitch]="failureReason">
        <ng-container *ngSwitchCase="1">{{ 'change-password-component.failure-reason-one' | translate }}</ng-container>
        <ng-container *ngSwitchCase="2">{{ 'change-password-component.failure-reason-two' | translate }}</ng-container>
      </span>
    </div>
    <div *ngIf="failureReason === -1" class="alert alert-success" role="alert">
      <span>{{ 'change-password-component.success-reason' | translate }}</span>
    </div>    
  </div>
</div>
