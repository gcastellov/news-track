<div class="row browsing-title" *ngIf="element && model">
    <div class="col-md-1">
        <input type='radio' name='browsing-titles' [(ngModel)]="model.title" [value]="element.content"  />
    </div>
    <div class="col-md-11">
        <span class="h3">{{element.content}}</span>
    </div>
</div>
