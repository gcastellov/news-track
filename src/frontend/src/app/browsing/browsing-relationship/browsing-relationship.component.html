<div class="row" *ngIf="!!drafts">
  <div class="col-md-8">
    <div class="row" *ngFor="let draft of drafts">
      <app-browsing-relationship-draft 
        [draft]="draft" 
        [isExtended]="false" 
        [isSelected]="isDraftSelected(draft)"
        (selectionChange)="onSelectionChange($event)">
      </app-browsing-relationship-draft>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default relationship-panel" *ngIf="draft.relationship">      
          <div class="panel-heading">
            <h3 class="panel-title">{{ 'browsing-relationship-component.title-related' | translate }}</h3>
          </div>
          <div class="panel-body">
            <ul class="list-inline">
              <li class="list-inline-item relationship-item" *ngFor="let draft of draft.relationship">
                  <a href="{{draft.title}}" target="_blank">{{draft.title}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="pull-right">
          <button type="submit" class="btn btn-default" (click)="onBack()">{{ 'browsing-relationship-component.action-back' | translate }}</button>
          <button type="submit" class="btn btn-primary" [disabled]="!isSendEnabled()" (click)="onSend()">{{ 'browsing-relationship-component.action-save' | translate }}</button>
        </div>
      </div>
    </div>
  </div>   
</div>
<div class="row" *ngIf="drafts">
  <div class="col-sm-12">    
    <app-paginator *ngIf="numberOfPages > 1" [page]="page" [numberOfPages]="numberOfPages" (pageChange)="onPageChange($event)"></app-paginator>    
  </div>
</div>
