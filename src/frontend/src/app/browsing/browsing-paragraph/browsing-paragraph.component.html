<div class="row browsing-paragraph" *ngIf="element">
    <div class="col-md-1">
        <input type="checkbox" [(ngModel)]="element.isSelected" [value]="element.content" (change)="onChange(element)" />
    </div>
    <div class="col-md-11">
        <p>{{element.content}}</p>
    </div>
</div>
